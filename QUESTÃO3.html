<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento Diário</title>
    <script>
        // JSON de exemplo com os valores de faturamento
        const faturamentoMensal = [
            {"dia": 1, "valor": 1000.00},
            {"dia": 2, "valor": 0.00},
            {"dia": 3, "valor": 1200.00},
            {"dia": 4, "valor": 1500.00},
            {"dia": 5, "valor": 0.00},
            {"dia": 6, "valor": 0.00},
            {"dia": 7, "valor": 800.00},
            {"dia": 8, "valor": 0.00},
            {"dia": 9, "valor": 900.00},
            {"dia": 10, "valor": 700.00},
            // Pode adicionar mais dias conforme necessário
        ];

        function calcularFaturamento() {
            let menorValor = Number.MAX_VALUE;
            let maiorValor = 0;
            let somaFaturamento = 0;
            let diasComFaturamento = 0;

            // Calculando o menor, maior valor e a soma dos faturamentos
            faturamentoMensal.forEach(dia => {
                if (dia.valor > 0) { // Ignorar dias sem faturamento (valor 0)
                    if (dia.valor < menorValor) {
                        menorValor = dia.valor;
                    }
                    if (dia.valor > maiorValor) {
                        maiorValor = dia.valor;
                    }
                    somaFaturamento += dia.valor;
                    diasComFaturamento++;
                }
            });

            // Cálculo da média
            const mediaMensal = somaFaturamento / diasComFaturamento;
            let diasAcimaDaMedia = 0;

            // Contando os dias com faturamento acima da média
            faturamentoMensal.forEach(dia => {
                if (dia.valor > mediaMensal) {
                    diasAcimaDaMedia++;
                }
            });

            // Exibindo os resultados
            document.getElementById("menorValor").innerHTML = `Menor valor de faturamento: R$ ${menorValor.toFixed(2)}`;
            document.getElementById("maiorValor").innerHTML = `Maior valor de faturamento: R$ ${maiorValor.toFixed(2)}`;
            document.getElementById("diasAcimaDaMedia").innerHTML = `Número de dias com faturamento acima da média: ${diasAcimaDaMedia}`;
        }
    </script>
</head>
<body>
    <h1>Faturamento Diário da Distribuidora</h1>
    <button onclick="calcularFaturamento()">Calcular Faturamento</button>

    <p id="menorValor"></p>
    <p id="maiorValor"></p>
    <p id="diasAcimaDaMedia"></p>
</body>
</html>
